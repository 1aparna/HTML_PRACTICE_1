<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile_img.jpg" alt="profile pik" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber </span>
        </div>

        <div class="media-button">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#" class="link" style="background-color: #e1306c;">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <a href="#" class="link" style="background-color: #f00">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60K</span>
            </div>

            <div class="data">
                <i class="fa-regular fa-message"></i>
                <span class="number">20K</span>
            </div>

            <div class="data">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
